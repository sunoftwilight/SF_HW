<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="__(a)__">
    <div class="__(b)__">
      <div class="col-__(c)__-__(d)__"></div>

      <!-- (a) : container 
                => 그리드 시스템을 사용하겠다는 의미 / 요소들을 포함하는 레이아웃 -->
      <!-- (b) : row 
                => 단수/복수의 column을 감싸서 하나의 행으로 취급 -->
      <!-- (c) : xs, sm, md, lg, xl, xxl 
                => 웹 페이지를 다양한 화면 크기에서 적절하게 배치 가능하도록 설정해둔 분기점
                => 각 breakpoint마다 설정된 최대 너비 값 이상으로 화면이 커지면 grid system 동작이 변경 -->
      <!-- (d) : 1 ~ 12 사이의 정수
                => 12개로 나뉜 column 중 몇 개의 column을 사용할지 결정하는 것 -->

    </div>
  </div>
</body>
</html>
