<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div p {
      color: blue;
    }
    div > p {
      color: crimson;
    }

  </style>
</head>
<!-- 자식 결합자는 부모의 1차 자식에 대해서만 style을 적용하고,
자손 결합자는 1차 자식 내부에 존재하는 요소에 대해서도 style을 적용한다. -->
<body>
  <div>
    <p>자식</p>
    <ol>
      <p>자손</p>
    </ol>
    <p>자식</p>
  </div>
</body>
</html>
