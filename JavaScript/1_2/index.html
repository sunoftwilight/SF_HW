<!DOCTYPE html>
<html>
<head>
  <title>나의 포트폴리오</title>
</head>
<body>
  <h1>안녕하세요, 제 이름은 <b id="name">홍길동</b>입니다.</h1>
  
  <img src="" alt="" width="200">
  
  <h2>소개</h2>
  <p>저는 <b id="job">[직업/전공]</b>으로 일하고 있습니다. <b id="experience">[간단한 경력/학력]</b>을 가지고 있으며, <b>[특기 또는 관심 분야]</b>에 대해 꾸준히 공부하고 있습니다.</p>
  
  <h2>프로젝트</h2>
  <ul id="list-group">
    <li><b>프로젝트 1:</b> <span class="project-1">[프로젝트 1 제목]</span></li>
    <li><b>프로젝트 2:</b> <span class="project-2">[프로젝트 2 제목]</span></li>
    <li><b>프로젝트 3:</b> <span class="project-3">[프로젝트 3 제목]</span></li>
  </ul>
  
  <h2>연락처</h2>
  <p>이메일: <b id="email">[이메일 주소]</b></p>
  <p>전화번호: <b id="phone">[전화번호]</b></p>
  
  <script>
    const name = document.querySelector('#name')
    name.textContent = '이해진'

    const job = document.querySelector('#job')
    job.textContent = '학생'

    const experience = document.querySelector('#experience')
    experience.textContent = 'SSAFY 10기 학습 경력'

    const like = document.querySelectorAll('b')
    // console.log(like[3])
    like[3].textContent = '웹 개발'

    const pro1 = document.querySelector('.project-1')
    pro1.textContent = 'Python'

    const pro2 = document.querySelector('.project-2')
    pro2.textContent = 'Django'

    const pro3 = document.querySelector('.project-3')
    pro3.textContent = 'JavaScript'

    const email = document.querySelector('#email')
    email.textContent = 'ssafy@ssafy.com'

    const phone = document.querySelector('#phone')
    phone.textContent = '010-1111-2222'

    const img = document.querySelector('body > img')
    img.setAttribute('src', 'profile.jpg')
  </script>
</body>
</html>
